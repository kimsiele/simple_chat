<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>WeChat</title>
</head>

<body>
    <div class="container">
        <div class="mb-3 join-header">
            <h1 class="text-center">WeChat!</h1>
        </div>
        <form class="row" action="/join" id="set_user" method="POST">
            <div class="mb-3 username-field">
                <label for="username" class="form-label">Username</label>
                <input name="username" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <select id="select_room" name="room" class="form-select" aria-label="Default select example" required="required">
            <option value="">select your room</option>
            <option value="Javascript">Javascript</option>
            <option value="Kotlin">Kotlin</option>
            <option value="Java">Java</option>
            <option value="Php">Php</option>
            <option value="Go">Go</option>
          </select>
            </div>
            <button type="submit" class="btn mb-3 mr-3 btn-join">Join the chat</button>
        </form>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
